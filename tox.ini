[tox]
envlist = py313,lint
isolated_build = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov
    pyyaml>=5.3
commands = pytest tests/ --cov=packages/cfabric/core --cov-report=term-missing -v

[testenv:lint]
deps = ruff
commands =
    ruff check packages/ tests/
    ruff format --check packages/ tests/

[testenv:format]
deps = ruff
commands = ruff format packages/ tests/
